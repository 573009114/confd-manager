<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
     {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-clearmin.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/roboto.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}">
    <title>OMDS-配置中心</title>
    <style></style>
  </head>
  <body class="cm-login">

    <div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
      <img src="{% static 'assets/img/logo-big.svg' %}" width="300" height="45">
    </div>
    
    <div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
      <form method="post" action="" id="entry">
	    {{msg}}
		<div class="col-xs-12">
			  <div class="form-group">
			<div class="input-group">
			  <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
			  <input type="text" name="username" class="form-control" placeholder="Username" >
			</div>
			  </div>
			  <div class="form-group">
			<div class="input-group">
			  <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
			  <input type="password" name="password" class="form-control" placeholder="Password">
			</div>
			  </div>
			</div>
		<div class="col-xs-6">
			  <div class="checkbox"><label><input type="checkbox">记住账号</label></div>
		</div><div class="col-xs-6">
			  <button type="submit" class="btn btn-block btn-primary">登录</button>
			</div>
      </form>
    </div>
  </body>
  
<script type="text/javascript">
		function formSubmit() {
			document.getElementById("entry").submit()
		}
</script>
  
  
</html>
