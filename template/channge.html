<!DOCTYPE html>
<html lang="en">
     {% load staticfiles %}
     {% include "head.html" %}
    <body class="cm-no-transition cm-2-navbar">
         {% include "menu.html" %}
        {% include "header.html" %}
        <div id="global">
            <style>.demo-btn .btn{margin:5px}</style>
            <div class="container-fluid"> 
                <div class="row cm-fix-height">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="alert alert-info" role="alert" style="margin-bottom:0">
                                    <i class="fa fa-fw fa-lightbulb-o"></i>{%if response.data %} {{response.data}}{%else%}信息提示{%endif%}
                                </div>
                            <hr>
                            <form class="form-horizontal" method="post" action="" id="entry">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="username" placeholder="用户名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">旧密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="oldpassword" placeholder="旧密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="newpassword" placeholder="新密码">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">重复新密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="repeatpassword" placeholder="重复新密码">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group" style="margin-bottom:0">
                                        <div class="col-sm-offset-2 col-sm-10 text-right">
                                            <button type="submit" class="btn btn-primary" >提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
 
			{% include "footer.html" %}
         </div>
		 <!--SUBMIT-->
		<script type="text/javascript">
			function formSubmit() {
				document.getElementById("entry").submit()
			}
		</script>
          {% include "scripts.html" %}
    </body>
</html>
