<!DOCTYPE html>
<html lang="en">
     {% load staticfiles %}
     {% include "head.html" %}
    <body class="cm-no-transition cm-2-navbar">
         {% include "menu.html" %}
        {% include "header.html" %}
        <div id="global">
            <style>.demo-btn .btn{margin:5px}</style>
            <div class="container-fluid">
                <div class="row cm-fix-height">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                             
                            <div class="panel-body">
                                <form  method="POST" action="" class="form-horizontal">
								    
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label"><code>环境类型</code></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"    name="envtype"  value='{{response.envtype}}' readonly='readonly'>
                                        </div>
                                    </div>
								    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label"><code>项目名称</code></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="projectname"  value='{{response.projectName}}'  readonly='readonly'>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label"><code>服务类型</code></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="servername" value='{{response.serverName}}' readonly='readonly'>
                                        </div>
                                    </div>
									
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label"><code>域名host</code></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="domain"  value='{{response.vhosts}}' readonly='readonly'>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label"><code>关联IP</code></label>
										<div class="col-sm-10">
													<div class="checkbox">
													{%for ip in serverlist%}
														<label style="width:140px;margin-left:20px">
														    <input name="public" type="hidden" value="false" id="public">
															<input type="checkbox" name="sid[]" value="{{ip.id}}" >{{ip.servearip}}
														</label>														
														{%endfor%}
													</div>	
										</div>
									</div>
                                    <div class="form-group" style="margin-bottom:0">
                                        <div class="col-sm-offset-2 col-sm-10 text-right">
										    <button type="submit" id='entry' onclick="formSubmit()" class="btn btn-primary">保存</button>
											 <a href="javascript:history.back(-1);" class="btn btn-default">取消</a>                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
				{% include "footer.html" %}
         </div>
		 <!--SUBMIT-->
		<script type="text/javascript">
			function formSubmit() {
				document.getElementById("entry").submit()
			}
		</script>
          {% include "scripts.html" %}
    </body>
</html>
